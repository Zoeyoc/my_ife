<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  
  //新建数组
  var arr = new Array();
  var i = 0,j = 0;
 
  //循环找出空气指数大于60的城市放到新的数组中 
  for(i=0;i<aqiData.length;i++){
    if(aqiData[i][1] >= 60){
      arr[j] = aqiData[i];
      j++;
    }
  }

  //对质量指数降序排序
  function descend(x,y){
    return y[1] - x[1];
  }
  console.log(arr.sort(descend));

  var ul = document.getElementById("aqi-list");
  for(i=0;i<arr.length;i++){
    var obj = document.createElement("li");
    obj.innerHTML = "第"+(i+1)+"名:"+arr[i];
    ul.appendChild(obj);
  }
})();

</script>
</body>
</html>
